<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;400;900&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Hi, my name is Bruno.</h1>
      <form action="" method="post" class="opening--form">
        <div class="form-row">
          <label for="first-name">What's your name?</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="first name"
            autocomplete="given-name"
          />
        </div>
        <div class="form-row"><button class="submit-button">Send!</button></div>
      </form>
    </div>
  </body>
</html>
